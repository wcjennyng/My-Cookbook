<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cookbook</title>

    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='icon' href="https://cdn-icons-png.flaticon.com/512/481/481486.png">
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info mb-4">
          <a class="navbar-brand" href="/"><img src="https://cdn-icons-png.flaticon.com/512/481/481486.png" width="30" height="30" class="d-inline-block align-top" alt="">  My cookbook</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <div class="position-absolute top-0 end-0 mt-2"> -->
            <ul class="navbar-nav justify-content-end">
              <!-- <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> -->
              {% if session['username'] %}
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/users/{{ user.username }}/searchrecipe">Search Recipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/users/{{ user.username }}/random-recipe">Random Recipe</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/users/{{ user.username }}/favorites">My Favorites</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/users/{{user.username}}/favorites">Saved</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>

                
              {% else %}
                <li class="nav-item">
                  <a class="nav-link active" href="/login">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/register">Sign up</a>
                </li>
              {% endif %}
              </ul>
            </div>
        
    </nav>
    <div class='container-fluid'>
    {% for msg in get_flashed_messages() %}
      <p>{{ msg }}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
    </div>
